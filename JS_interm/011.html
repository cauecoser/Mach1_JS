<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Cauê Coser">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>011 - JS (Intermediário)</title>
    <link rel="stylesheet" href="011.css">
</head>

<body>
    <div class="totalBackground" id="totalBackground">
        <form id="formulario">
            <legend class="tituloDoFormulario">CADASTRO CLIENTES</legend>

            <label>Nome:<br>
                <input type="text" id="nome" required>
            </label>
            <label>E-mail:<br>
                <input type="text" id="email" required>
            </label>
            <label>Telefone<br>
                <input type="text" id="telefone" required>
            </label>
            <button type="button" class="botao" id="botaoSalvar">Salvar</button>
            <button type="button" class="botao" id="botaoConcluir">Concluir</button>
        </form>

        <button type="button" class="botao" id="botaoReset">CLEAR</button>


    </div>
    <script src="011.js"></script>
</body>

</html>
