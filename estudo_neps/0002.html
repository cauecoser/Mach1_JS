<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Cauê Coser">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medalhas</title>
</head>

<body>
    <div>
        <a href="https://neps.academy/br/exercise/2" target="_blank">
            <h2">ACESSE AQUI O EXERCÍCIO</h2>
        </a>
    </div>

    <script>
        let T1 = prompt('Forneca o temo de prova do primeiro nadador em segundos:')
        let T2 = prompt('Forneca o temo de prova do segundo nadador em segundos:')
        let T3 = prompt('Forneca o temo de prova do terceiro nadador em segundos:')

        let M1 = ''
        let M2 = ''
        let M3 = ''

        if (T1 < T2 && T1 < T3) {
            M1 = 'OURO'
            if (T2 < T3) {
                M2 = 'PRATA'
                M3 = 'BONZE'
            } else {
                M2 = 'BRONZE'
                M3 = 'PRATA'
            }
        } else if (T2 < T1 && T2 < T3) {
            T2 = 'OURO'
            if (T1 < T3) {
                M1 = 'PRATA'
                M3 = 'BONZE'
            } else {
                M1 = 'BRONZE'
                M3 = 'PRATA'
            }
        } else if (T3 < T1 && T3 < T2) {
            T3 = 'OURO'
            if (T1 < T2) {
                M1 = 'PRATA'
                M2 = 'BONZE'
            } else {
                M1 = 'BRONZE'
                M2 = 'PRATA'
            }
        }

        alert(`O resultado da competição é:<br>
        O primeiro nadador recebeu a medalha de ${M1}. Tempo: ${T1}s;
        O segundo nadador recebeu a medalha de  ${M2}. Tempo: ${T2}s;
        O terceiro nadador recebeu a medalha de  ${M3}. Tempo: ${T3}s.`)
    </script>
</body>

</html>
