<body>
    <div>
        <a href="https://neps.academy/br/exercise/13" target="_blank">
            <h2">ACESSE AQUI O EXERCÍCIO</h2>
        </a>

        <script>
            let A = Number(prompt('Digite o número de alunos:'))
            let M = Number(prompt('Digite o número de monitores:'))

            if (A<1||A>50||M<1||M>50) {
                alert ('Os dois números devem estar no intervalo de 1 a 50.')
            }

            if (A+M>50) {
                alert('Não é possível levar todos os alunos e monitores em apenas uma viagem.')
            } else {
                alert('É possível levar todos os alunos e monitores em apenas uma viagem.')
            }
        </script>
    </div>
</body>
