<body>
    <div>
        <a href="https://neps.academy/br/exercise/88" target="_blank">
            <h2>ACESSE AQUI O EXERCÍCIO</h2>
        </a>

        <script>
            let A = Math.floor(Math.random() * 2)
            let B = Math.floor(Math.random() * 2)
            let C = Math.floor(Math.random() * 2)


            if (A == B && B !== C) {
                alert(`Alice: ${A}, Beto: ${B} e Clara: ${C}. Clara.`)
            } else if (A != B && A == C) {
                alert(`Alice: ${A}, Beto: ${B} e Clara: ${C}. Beto.`)
            } else if (A != B && B == C) {
                alert(`Alice: ${A}, Beto: ${B} e Clara: ${C}. Alice.`)
            } else {
                alert(`Alice: ${A}, Beto: ${B} e Clara: ${C}. Não houve ganhador.`)
            }
        </script>
    </div>
</body>
