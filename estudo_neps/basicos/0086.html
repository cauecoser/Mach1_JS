<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Cauê Coser">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprovado ou Reprovado</title>
</head>

<body>
    <div>
        <a href="https://neps.academy/br/exercise/86" target="_blank">
            <h2>ACESSE AQUI O EXERCÍCIO</h2>
        </a>

        <script>
            let N1 = Number(prompt('Insira a primeira nota do aluno:'))
            let N2 = Number(prompt('Insira a segundo nota do aluno:'))

            if ((N1+N2)/2 >= 7) {
                alert('Aprovado')
            } else if ((N1+N2)/2 >= 4) {
                alert('Recuperação')
            } else {
                alert('Reprovado')
            }
        </script>
    </div>
</body>

</html>
