<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Cauê Coser">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisão</title>
</head>

<body>
    <div>
        <a href="https://neps.academy/br/exercise/85" target="_blank">
            <h2>ACESSE AQUI O EXERCÍCIO</h2>
        </a>

        <script>
            let A = prompt(`Digite o primeiro número:`)
            let B = prompt(`Digite o segundo número:`)
            alert(`A divisão de ${A} por ${B} é ${(A/B).toFixed(2)}.`)
        </script>
    </div>
</body>

</html>
