<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Cauê Coser">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positivo, Negativo ou Nulo</title>
</head>

<body>
    <div>
        <a href="https://neps.academy/br/exercise/145" target="_blank">
            <h2>ACESSE AQUI O EXERCÍCIO</h2>
        </a>

        <script>
            let x = prompt('Digite um número')
            if (isNaN(x)) {
                alert('insira um número!')
            } else if (x > 0) {
                alert('Positivo')
            } else if (x < 0) {
                alert('Negativo')
            } else {
                alert('Nulo')
            }
        </script>
    </div>
</body>

</html>
